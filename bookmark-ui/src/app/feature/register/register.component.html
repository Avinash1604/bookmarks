<h3>Create a account</h3>
<form class="register-form" #registerForm="ngForm">
    <mat-form-field class="form-fields-full-width">
        <input matInput placeholder="User Name" name="userName" required [(ngModel)]="user.userName">
    </mat-form-field>

    <mat-form-field class="form-fields-full-width">
        <input matInput placeholder="Password" type="password" required [(ngModel)]="user.password"  name="password" autocomplete="on">
    </mat-form-field>

    <mat-form-field class="form-fields-full-width">
        <input matInput placeholder="Email" [(ngModel)]="user.email" required name="email">
    </mat-form-field>

    <div class="login-btn-container"><button mat-button mat-raised-button color="primary" (click)="register()" class="login"
            [disabled]="!registerForm.form.valid" [class.spinner]="loading" [disabled]="loading">Create Account</button></div>

</form>
