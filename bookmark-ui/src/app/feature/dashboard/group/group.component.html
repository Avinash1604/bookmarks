<div class="container">
  <div layout="row">
    <div class="cardContainer" *ngFor="let group of groupList">
      <div class="card" [ngClass]="borderStyleAccessRights(group)">
        <div class="header">
          <div class="fav-image">
            <img class="fav-icon" src="https://img.icons8.com/color/48/000000/group-foreground-selected.png"/>
          </div>
          <div class="title">{{ group.groupName}}</div>
          <div class="operations">
            <mat-icon class="material-icons" (click)="copy(group.groupUrl)"
              >content_copy
            </mat-icon>
            <mat-icon class="material-icons" (click)="update(group)">edit </mat-icon>
            <mat-icon class="material-icons" (click)="delete(group.groupId)"
              >delete
            </mat-icon>
          </div>
        </div>
        <div class="card-container" (click)="cardClick(group)">
          <div></div>
          <div class="context">Context : {{ group.groupContext}}</div>
          <div>Description : {{ group.groupContextName}}</div>
          <mat-chip-list class="matrics">
            <mat-chip>User Count {{group.users.length}}</mat-chip>
            <mat-chip>Url Count {{group.urls.length}}</mat-chip>
          </mat-chip-list>
          <mat-icon class="material-icons bottom-right" (click)="cardClick(group)"
            >arrow_forward
          </mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loading-indicator" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
