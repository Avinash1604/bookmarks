<mat-toolbar class="toobar">
  <span class="spacer"></span>
  <button mat-stroked-button class="move_to_folder" (click)="movToGroup()" [disabled]="selectedUrls?.length === 0">
    <mat-icon>move_to_inbox</mat-icon> Move to Group
  </button>
</mat-toolbar>

<div class="container">
  <div layout="row">
    <div class="cardContainer" *ngFor="let url of bookmarkUrls">
      <app-bookmark-card-layout (output)="cardOperation($event)" [cardModel]="convertUrlToCardModel(url)"></app-bookmark-card-layout>
    </div>
  </div>
</div>

<div class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
 </div>
